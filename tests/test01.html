<!DOCTYPE html>
<html>
<head>
<script
	type="text/javascript"
	src="../threads4js.js"></script>
</head>
<body>
	<label
		id="label"
		for="teste"></label>
	<input
		id="input"
		type="text"></input>
	<br />
	<span id="span"></span>
</body>
<script type="text/javascript">
	(function() {
		var span = window.document.getElementById("span");
		var input = window.document.getElementById("input");
		var t1 = new Thread(function() {
			span.innerText = input.value;//for chrome
			span.textContent = input.value;//for firefox
		}, 100);
		t1.start();
	})();
</script>
</html>
