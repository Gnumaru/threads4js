<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script
	type="text/javascript"
	src="../threads4js.js"></script>
</head>
<body style="font-size: 10px">
</body>
<script type="text/javascript">
	//Thread one just logs its counter
	var t1 = new Thread(function() {
		if(this.iteration > 49) {
			this.stop();
		}
		var text = "t ONE: " + this.iteration;
		window.document.body.innerHTML += text + "<br />";
		console.log(text);
	});

	// Thread two logs its counter, but on one moment puts thread one to sleep and on another wakes it up.
	var t2 = new Thread(function() {
		if(this.iteration == 12) {
			t1.sleep(9999);
		} else if(this.iteration == 24) {
			t1.wakeUp();
		} else if(this.iteration == 36) {
			t1.stop();
		} else if(this.iteration > 49) {
			this.stop();
		}
		var text = "t TWO: " + this.iteration;
		window.document.body.innerHTML += text + "<br />";
		console.log(text);
	});

	t1.start();
	t2.start();
</script>
</html>
