<!DOCTYPE html>
<html>
<head>
<script
	type="text/javascript"
	src="../threads4js.js"></script>
</head>
<body >
	<div style="position: absolute; width: 800px; height: 600px; background: #EEEEEE; left: 0px; top: 0px "
	onmousemove="window.lastEvent = window.event || event || window.lastEvent;"></div>
</body>
<script type="text/javascript">
	(function() {
		var span = window.document.getElementById("span");
		var input = window.document.getElementById("input");
		var onmousemove = function(event){
			window.lastEvent = window.event || event || window.lastEvent;
		};
		
		var t1 = new Thread(function() {
			if(window.lastEvent) {
				if(window.beforeLastEvent != window.lastEvent){
					window.beforeLastEvent = window.lastEvent;
					console.log(window.lastEvent.clientX);
					var mouseX = window.lastEvent.clientX;
					var mouseY = window.lastEvent.clientY;
					var div = window.document.createElement("div");
					div.style.position = "absolute";
					div.style.width = "16px";
					div.style.height = "16px";
					div.style.background = "#000000";
					div.style.left = mouseX + "px";
					div.style.top = mouseY + "px";
					div.style.opacity = "0.1";
					div.onmousemove = onmousemove;
					window.document.getElementsByTagName("body")[0].appendChild(div);
				}
			}
		}, 100);
		t1.start();
	})();
</script>
</html>
